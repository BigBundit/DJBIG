
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DJBIG</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Share+Tech+Mono&display=swap');
      
      body {
        font-family: 'Share Tech Mono', monospace;
        background-color: #020617;
        overflow: hidden;
      }

      .font-display {
        font-family: 'Orbitron', sans-serif;
      }

      /* Custom scrollbar for sci-fi feel */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a; 
      }
      ::-webkit-scrollbar-thumb {
        background: #06b6d4; 
      }

      /* CRT Scanline effect */
      .scanlines {
        background: linear-gradient(
          to bottom,
          rgba(255,255,255,0),
          rgba(255,255,255,0) 50%,
          rgba(0,0,0,0.2) 50%,
          rgba(0,0,0,0.2)
        );
        background-size: 100% 4px;
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        pointer-events: none;
        z-index: 50;
      }
      
      .glow-text {
        text-shadow: 0 0 10px currentColor;
      }

      /* Animation Utils */
      .animate-bounce-short {
        animation: bounce-short 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }
      
      @keyframes bounce-short {
        0%, 100% { transform: translateY(0); opacity: 0; }
        50% { transform: translateY(-20px); opacity: 1; }
      }

      /* Hit Effect Explosions */
      @keyframes explode {
        0% { transform: scale(0.2); opacity: 1; box-shadow: 0 0 20px currentColor; }
        50% { opacity: 0.8; }
        100% { transform: scale(2.5); opacity: 0; box-shadow: 0 0 0 currentColor; }
      }

      @keyframes flash {
        0% { transform: scale(0.2); opacity: 1; }
        100% { transform: scale(1.5); opacity: 0; }
      }

      @keyframes debris {
        0% { transform: translate(0,0) scale(1); opacity: 1; }
        100% { transform: translate(var(--tw-translate-x), var(--tw-translate-y)) scale(0); opacity: 0; }
      }

      /* Anime Background Effects */
      @keyframes spin-slow {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }

      @keyframes grid-scroll {
        0% { transform: perspective(500px) rotateX(60deg) translateY(0); }
        100% { transform: perspective(500px) rotateX(60deg) translateY(40px); }
      }

      @keyframes float-up {
        0% { transform: translateY(110vh) scale(0.5); opacity: 0; }
        20% { opacity: 1; }
        100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
      }
    </style>
